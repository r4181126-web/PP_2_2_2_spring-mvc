<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Список машин</h1>
<table border="1">
    <tr>
        <th>Series</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.series}">1</td>
        <td th:text="${car.model}">Nissan</td>
        <td th:text="${car.color}">blue</td>
    </tr>
</table>
</body>
</html>
